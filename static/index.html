<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>INFO 3300 Project 2</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>

  <style>
  .country {
    fill: #000000;
  }

  .outline {
    stroke: white;
    stroke-width: 1px;
    fill: none;
  }

  .graticule {
    fill: none;
    stroke: #d3d3d3;
    stroke-width: 1px;
  }

  </style>

</head>
<body>
<p> Hello! </p>
<svg id="worldmap" height="800" width="1200" style="background:#ffffff; margin-top:50px "  >

</svg>

<script id="map">

const svg = d3.select("#worldmap");
const width1 = svg.attr("width");
const height1 = svg.attr("height");
const margin = { top: 20, right: 20, bottom: 20, left:20};
const mapWidth = width1 - margin.left - margin.right;
const mapHeight = height1 - margin.top - margin.bottom;
const map = svg.append("g")
                .attr("transform","translate("+margin.left+","+margin.top+")");

const requestData = async function() {

  // const world = await d3.json("datasets/countries-50m.json");
  const world = await d3.json("/map");
  const volcanos = await d3.json("/volcanos")
  const events = await d3.json("/events")
  const eruptions = await d3.json("/eruptions")
  console.log(world)
  console.log(volcanos)
  console.log(events)
  console.log(eruptions)


var countries = topojson.feature(world, world.objects.countries);
var countriesMesh = topojson.mesh(world, world.objects.countries);
var projection = d3.geoNaturalEarth1().fitSize([mapWidth, mapHeight], countries);
var path = d3.geoPath().projection(projection);
console.log(countriesMesh)

var graticule = d3.geoGraticule10();
map.append("path").attr("class", "graticule").attr("d", path(graticule))

map.selectAll("path.country").data(countries.features)
   .join("path")
   .attr("class", "country")
   .attr("note", d => d.id)
   .attr("d", path);

map.append("path").datum(countriesMesh)
   .attr("class", "outline")
   .attr("d", path);


function updateVolcano(data) {

  data.forEach( d => {
          d.position = projection([d.longitude, d.latitude]);
        });
  map.selectAll("circle.datapoint").data(data)
           .join("circle")
           .attr("class","datapoint")
           .attr("fill", "orange")
           .attr("opacity", .7)
           .attr("r", 2)
           .attr("cx", d => d.position[0])
           .attr("cy", d => d.position[1]);
}
updateVolcano(volcanos);

let toolTipWidth = 150;
let toolTipHeight = 150;

let toolTip = map.append("g")
                 .attr("class","tooltip")
                 .attr("visibility","hiden");

let countryTxt = toolTip.append("text")
                 .attr("text-anchor", "middle")
                 .attr("alignment-baseline","hanging")
                 .attr("x",0)
                 .attr("y",-25)
                 .style("fill", "Black")
                 .style("font-size", "12px");
let elevationTxt = toolTip.append("text")
                .attr("text-anchor", "middle")
                .attr("alignment-baseline","hanging")
                .attr("x",0)
                .attr("y",-40)
                .style("fill", "Black")
                .style("font-size", "12px");
let eruptionTxt = toolTip.append("text")
                 .attr("text-anchor", "middle")
                 .attr("alignment-baseline","hanging")
                 .attr("x",0)
                 .attr("y",-55)
                 .style("fill", "Black")
                 .style("font-size", "12px");
let km5Txt = toolTip.append("text")
                .attr("text-anchor", "middle")
                .attr("alignment-baseline","hanging")
                .attr("x",0)
                .attr("y",-70)
                .style("fill", "Black")
                .style("font-size", "12px");
let nameTxt = toolTip.append("text")
                .attr("text-anchor", "middle")
                .attr("alignment-baseline","hanging")
                .attr("x",0)
                .attr("y",-85)
                .style("fill", "Black")
                .style("font-size", "12px");

d3.selectAll("circle").on("mouseenter",mouseEntersPlot);
d3.selectAll("circle").on("mouseout",mouseLeavesPlot);

function mouseEntersPlot(){
  let volcano = d3.select(this);
  console.log(volcano.datum());
  volcano.attr("stroke", "black")
         .attr('r',5)
         .attr("stroke-width", 2);

  countryTxt.text("Country: " + volcano.datum().country);
  elevationTxt.text("Elevation: " + volcano.datum().elevation) + " meters";
  eruptionTxt.text("Last Erruption(AD): " + volcano.datum().last_eruption_year);
  km5Txt.text("Pop within 5km: " + volcano.datum().population_within_5_km);
  nameTxt.text("Volcano Name: " + volcano.datum().volcano_name);

  toolTip.style("visibility","visible");

  let xPos = volcano.attr("cx");
  let yPos = volcano.attr("cy");

  toolTip.attr("transform",`translate(${xPos},${yPos})`);
}

function mouseLeavesPlot(){
  toolTip.style("visibility","hidden");
  let volcano = d3.select(this);
  volcano.attr('r',2)
         .attr("stroke-width",0);
}

*/

};


requestData();
</script>

</body>

  </html>
