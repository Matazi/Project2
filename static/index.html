<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>INFO 3300 Project 2</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>

  <style>
  .country {
    fill: #000000;
  }

  .outline {
    stroke: white;
    stroke-width: 1px;
    fill: none;
  }

  .graticule {
    fill: none;
    stroke: #d3d3d3;
    stroke-width: 1px;
  }

  </style>

</head>
<body>
<p> Hello! </p>
<svg id="worldmap" height="800" width="1200" style="background:#ffffff; margin-top:50px "  >

</svg>
<div id="controls">
</div>
<script id="map">

const svg = d3.select("#worldmap");
const width1 = svg.attr("width");
const height1 = svg.attr("height");
const margin = { top: 20, right: 20, bottom: 20, left:20};
const mapWidth = width1 - margin.left - margin.right;
const mapHeight = height1 - margin.top - margin.bottom;
const map = svg.append("g")
                .attr("transform","translate("+margin.left+","+margin.top+")");

const requestData = async function() {

  // const world = await d3.json("datasets/countries-50m.json");
  const world = await d3.json("/map");
  var volcanos = await d3.json("/volcanos")
  const events = await d3.json("/events")
  var eruptions = await d3.json("/volcanos")
  console.log(world)
  console.log(volcanos)
  console.log(events)
  console.log(eruptions)


var countries = topojson.feature(world, world.objects.countries);
var countriesMesh = topojson.mesh(world, world.objects.countries);
var projection = d3.geoNaturalEarth1().fitSize([mapWidth, mapHeight], countries);
var path = d3.geoPath().projection(projection);
console.log(countriesMesh)

var graticule = d3.geoGraticule10();
map.append("path").attr("class", "graticule").attr("d", path(graticule))

map.selectAll("path.country").data(countries.features)
   .join("path")
   .attr("class", "country")
   .attr("note", d => d.id)
   .attr("d", path);

map.append("path").datum(countriesMesh)
   .attr("class", "outline")
   .attr("d", path);


function updateVolcano(data) {

  data.forEach( d => {
          d.position = projection([d.longitude, d.latitude]);
        });
  map.selectAll("circle.datapoint").data(data)
           .join("circle")
           .attr("class","datapoint")
           .attr("fill", "orange")
           .attr("r", 2)
           .attr("cx", d => d.position[0])
           .attr("cy", d => d.position[1]);
}
updateVolcano(eruptions);


let controls = d3.select("#controls")

pop30km = controls.append("div")
pop30km.append("p").text("population_within_30_km")
     .append("input")
     .attr("type","number")
     .attr("class","pop30km")
     .attr("param","pop30km");

eruption_category = controls.append("div")
eruption_category.append("p").text("Category")
     .append("input")
     .attr("type","text")
     .attr("class","erCat")
     .attr("param","erCat");


let button = controls.append("div")
       .append("button")
       .text("Update")
       .on("click", function() {

         let target = new URL("/volcanos", document.location);
         // let target2 = new URL("/eruptions", document.location);
         controls.selectAll("input").each( function() {

           let key = d3.select(this).attr("param");
           let txt = d3.select(this).property("value");
           if (txt.length > 0) {
             target.searchParams.append(key, txt)
           }
         });
         d3.json(target).then( data => {
           volcanos = data;
           updateVolcano(data);

         } );

       });
};

requestData()
</script>

</body>

  </html>
